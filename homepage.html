<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage | Davinto Tech Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 60px 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #fff;
      color: #222;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #aaa;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      color: white;
    }

    body.dark .toggle-mode {
      background: rgba(0, 0, 0, 0.1);
      color: black;
      border-color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h3 {
      color: #00cec9;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      margin: 15px 10px;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #019875;
    }

    audio {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Dark Mode</div>

  <div class="container">
    <h1>Welcome to Davinto Tech Hub</h1>
    <h3 id="greeting">Empowering future tech enthusiasts...</h3>

    <button class="btn" onclick="location.href='chat.html'">Global Chat</button>
    <button class="btn" onclick="location.href='profile.html'">Edit Profile</button>
    <button class="btn" onclick="logout()">Logout</button>

    <audio autoplay loop controls>
      <source src="music/track.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- Firebase logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKLhrbWwTKa9TXY5h0oLhiINnWhLkvQTQ",
      authDomain: "davinto-tech-hub.firebaseapp.com",
      projectId: "davinto-tech-hub",
      storageBucket: "davinto-tech-hub.appspot.com",
      messagingSenderId: "682350610303",
      appId: "1:682350610303:web:ce91a8e11033312f57fc4a",
      databaseURL: "https://davinto-tech-hub-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function toggleMode() {
      document.body.classList.toggle('dark');
      document.querySelector('.toggle-mode').textContent = 
        document.body.classList.contains('dark') ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
    }

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const userRef = ref(db, `users/${uid}`);
      const snap = await get(userRef);
      const username = snap.exists() ? snap.val().username : "Guest";

      document.getElementById("greeting").textContent = `Hello, ${username}! ðŸ‘‹`;
    });
  </script>

</body>
</html>
