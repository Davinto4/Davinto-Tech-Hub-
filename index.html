<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Davinto Tech Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #00cec9;
      color: #000;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00b894;
      color: #fff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Davinto Tech Hub" height="80" />
  </div>

  <h1>Welcome to Davinto Tech Hub</h1>
  <p>Empowering future minds through tech. Join us today!</p>

  <a href="login.html" class="btn">Login</a>
  <a href="signup.html" class="btn">Sign Up</a>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="music/track.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

</body>
</html>
