<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davinto Tech Hub – Login / Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      text-align: center;
      padding: 40px 15px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 4px;
    }
    button {
      background: #00b894;
      color: white;
      border: none;
      cursor: pointer;
    }
    #username {
      display: none;
    }
    #msg {
      color: red;
      margin-top: 10px;
    }
    .link {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>

  <input type="text" id="username" placeholder="Username (for signup)">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  
  <button id="auth-btn">Login</button>

  <p id="toggle-text">
    Don't have an account? <a href="#" id="toggle-link">Sign up</a>
  </p>
  
  <p id="msg"></p>
  
  <div class="link">
    <a href="homepage.html">← Back to Homepage</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBKLhrbWwTKa9TXY5h0oLhiINnWhLkvQTQ",
    authDomain: "davinto-tech-hub.firebaseapp.com",
    projectId: "davinto-tech-hub",
    storageBucket: "davinto-tech-hub.appspot.com",
    messagingSenderId: "682350610303",
    appId: "1:682350610303:web:ce91a8e11033312f57fc4a",
    databaseURL: "https://davinto-tech-hub-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let isLogin = true;

  const usernameInput = document.getElementById("username");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authBtn = document.getElementById("auth-btn");
  const toggleText = document.getElementById("toggle-text");
  const toggleLink = document.getElementById("toggle-link");
  const formTitle = document.getElementById("form-title");
  const msg = document.getElementById("msg");

  toggleLink.addEventListener("click", (e) => {
    e.preventDefault();
    isLogin = !isLogin;
    usernameInput.style.display = isLogin ? "none" : "block";
    authBtn.textContent = isLogin ? "Login" : "Sign Up";
    formTitle.textContent = isLogin ? "Login" : "Sign Up";
    toggleText.innerHTML = isLogin 
      ? `Don't have an account? <a href="#" id="toggle-link">Sign up</a>`
      : `Already have an account? <a href="#" id="toggle-link">Login</a>`;
    location.reload(); // Refresh to rebind toggle link event
  });

  authBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const username = usernameInput.value.trim().toLowerCase();

    if (!email || !password || (!isLogin && !username)) {
      msg.textContent = "Please fill all fields.";
      return;
    }

    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email, password);
        msg.style.color = "green";
        msg.textContent = "Login successful!";
        setTimeout(() => window.location.href = "chat.html", 1000);
      } else {
        const userRef = ref(db, `usernames/${username}`);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          msg.textContent = "Username already taken!";
          return;
        }

        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await set(ref(db, `users/${uid}`), {
          email,
          username
        });
        await set(ref(db, `usernames/${username}`), uid);

        msg.style.color = "green";
        msg.textContent = "Signup successful!";
        setTimeout(() => window.location.href = "chat.html", 1000);
      }
    } catch (error) {
      msg.textContent = error.message;
    }
  });
</script>

</body>
</html>
