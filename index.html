<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Davinto Tech Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00b894;
    }

    h1 {
      margin-bottom: 10px;
      color: #2d3436;
    }

    p {
      color: #636e72;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .login-btn {
      background-color: #0984e3;
    }

    .signup-btn {
      background-color: #00b894;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- âœ… Replace with your actual logo file -->
    <img src="logo.png" alt="Davinto Logo" class="logo" />

    <h1>Welcome to Davinto Tech Hub</h1>
    <p>Showcasing tech skills, empowering enthusiasts, and teaching future innovators.</p>

    <button class="btn login-btn" onclick="location.href='login.html'">Login</button>
    <button class="btn signup-btn" onclick="location.href='signup.html'">Sign Up</button>
  </div>

</body>
</html>
