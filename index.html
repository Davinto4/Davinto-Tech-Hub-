<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Davinto Tech Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* ðŸ”¥ Background Video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00b894;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #2d3436;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #636e72;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .login-btn {
      background-color: #0984e3;
    }

    .signup-btn {
      background-color: #00b894;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .box {
        padding: 25px 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Background Video (Replace with your own .mp4) -->
  <video autoplay muted loop id="bg-video">
    <source src="bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <div class="box">
      <img src="logo.png" alt="Davinto Logo" class="logo" />
      <h1>Welcome to Davinto Tech Hub</h1>
      <p>Showcasing tech skills, gathering enthusiasts, and teaching future innovators.</p>
      <button class="btn login-btn" onclick="location.href='login.html'">Login</button>
      <button class="btn signup-btn" onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </div>

</body>
</html>
