<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Davinto Tech Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 420px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    body.dark .container {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00b894;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn {
      background-color: #0984e3;
    }

    .signup-btn {
      background-color: #00b894;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 5;
    }

    body.dark .toggle-theme {
      background: #222;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 500px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- üåô / ‚òÄÔ∏è Toggle -->
  <div class="toggle-theme" onclick="toggleTheme()">üåô Dark Mode</div>

  <!-- üîÑ Background Tech Video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-hud-user-interface-on-a-computer-995-large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <!-- üî• Logo -->
    <img src="logo.png" alt="Davinto Logo" class="logo">

    <h1>Welcome to Davinto Tech Hub</h1>
    <p>Showcasing tech skills, empowering enthusiasts, and teaching future innovators.</p>

    <button class="btn login-btn" onclick="location.href='login.html'">Login</button>
    <button class="btn signup-btn" onclick="location.href='signup.html'">Sign Up</button>
  </div>

  <script>
    // üåì Toggle between light/dark
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      const toggleBtn = document.querySelector('.toggle-theme');
      toggleBtn.innerHTML = body.classList.contains('dark') ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
