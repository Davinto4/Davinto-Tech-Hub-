<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Davinto Tech Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 60px 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #fff;
      color: #222;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00b894;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #019875;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #aaa;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      color: white;
    }

    body.dark .toggle-mode {
      background: rgba(0, 0, 0, 0.1);
      color: black;
      border-color: #333;
    }

    audio {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="toggle-mode" onclick="toggleMode()">üåô Dark Mode</div>

  <div class="container">
    <img src="logo.png" alt="Davinto Tech Hub Logo" class="logo" />

    <h1>Welcome to Davinto Tech Hub</h1>
    <p>A place to showcase tech skills, connect with enthusiasts, and empower future innovators.</p>

    <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
    <button class="btn" onclick="location.href='login.html'">Login</button>

    <audio id="bg-music" controls autoplay loop>
      <source src="music/track1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
      const toggle = document.querySelector('.toggle-mode');
      toggle.textContent = document.body.classList.contains('dark') ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    // Optional Shuffle Logic (if you want random music on load)
    const totalTracks = 100; // Update this if more or less
    const trackNumber = Math.floor(Math.random() * totalTracks) + 1;
    document.getElementById('bg-music').src = `music/track${trackNumber}.mp3`;
  </script>

</body>
</html>
