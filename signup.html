<!DOCTYPE html>
<html>
<head>
  <title>Signup - Davinto Tech Hub</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Username" /><br />
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="signup()">Sign Up</button>
  <p id="msg"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKLhrbWwTKa9TXY5h0oLhiINnWhLkvQTQ",
      authDomain: "davinto-tech-hub.firebaseapp.com",
      projectId: "davinto-tech-hub",
      storageBucket: "davinto-tech-hub.appspot.com",
      messagingSenderId: "682350610303",
      appId: "1:682350610303:web:ce91a8e11033312f57fc4a",
      databaseURL: "https://davinto-tech-hub-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    async function signup() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !email || !password) {
        msg.innerText = "Fill all fields.";
        return;
      }

      try {
        const userRef = db.ref("usernames/" + username);
        const exists = await userRef.get();
        if (exists.exists()) {
          msg.innerText = "Username taken!";
          return;
        }

        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;
        await db.ref("users/" + uid).set({ username, email });
        await userRef.set(uid);

        alert("Welcome " + username + "!");
        window.location.href = "homepage.html";
      } catch (error) {
        msg.innerText = error.message;
      }
    }
  </script>
</body>
</html>
