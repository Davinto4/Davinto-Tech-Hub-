<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile | Davinto Tech Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 60px 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #fff;
      color: #222;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #aaa;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      color: white;
    }

    body.dark .toggle-mode {
      background: rgba(0, 0, 0, 0.1);
      color: black;
      border-color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      margin-top: 60px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .btn {
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #019875;
    }

    #msg {
      color: red;
      margin-top: 10px;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
    }

    a {
      color: #00cec9;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="toggle-mode" onclick="toggleMode()">üåô Dark Mode</div>

  <div class="container">
    <h1>Edit Profile</h1>
    <p>Update your username</p>

    <input type="text" id="username" placeholder="New username" />
    <button class="btn" onclick="updateUsername()">Update Username</button>
    <p id="msg"></p>

    <a href="homepage.html">‚Üê Back to Homepage</a>

    <audio autoplay loop controls>
      <source src="music/track.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKLhrbWwTKa9TXY5h0oLhiINnWhLkvQTQ",
      authDomain: "davinto-tech-hub.firebaseapp.com",
      projectId: "davinto-tech-hub",
      storageBucket: "davinto-tech-hub.appspot.com",
      messagingSenderId: "682350610303",
      appId: "1:682350610303:web:ce91a8e11033312f57fc4a",
      databaseURL: "https://davinto-tech-hub-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUID = user.uid;
        const snap = await get(ref(db, `users/${currentUID}`));
        if (snap.exists()) {
          document.getElementById("username").value = snap.val().username || "";
        }
      }
    });

    window.toggleMode = function () {
      document.body.classList.toggle('dark');
      document.querySelector('.toggle-mode').textContent =
        document.body.classList.contains('dark') ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    };

    window.updateUsername = async function () {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const msg = document.getElementById("msg");

      if (!username || !currentUID) {
        msg.textContent = "Username required.";
        return;
      }

      const existingSnap = await get(child(ref(db), `usernames/${username}`));
      if (existingSnap.exists()) {
        msg.textContent = "Username already taken.";
        return;
      }

      await set(ref(db, `users/${currentUID}/username`), username);
      await set(ref(db, `usernames/${username}`), currentUID);

      msg.style.color = "green";
      msg.textContent = "Username updated!";
      alert("Username successfully updated!");
    };
  </script>

</body>
</html>
